

<div class="container mt-2">
    <div class="row">
      <div class="col-sm-5 " >
        <div class="container  " >
  
          <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title d-flex justify-content-center">Select Seat</h5>
                <div class="container">
                  <div class="d-flex justify-content-end mr-3"><img src="assets/Images/handle.png" alt=""></div>
                  <div class="row">
                    <div class="col-sm-5">
                      <div class="" *ngFor="let temp of seatingDetail.slice(0,10); let i=index " >
                          <ul  class="justify-content-center">
                            <li>
                                <a (click)="Seat(i)" id="{{i }}"> 
                                 <div *ngIf="seatingDetail[i].status==0"> <img  src="assets/Images/bseat.png" alt=""></div>
                                 <div *ngIf="seatingDetail[i].status==2"> <img src="assets/Images/fseat.png" alt=""></div>
                                 <div *ngIf="seatingDetail[i].status==1"> <img src="assets/Images/bookseat.png" alt=""></div>
                                
                                
                                </a>
                              </li>
                          </ul>
                        </div>
                    </div>
                    <div class="col-sm-4">
                      <div *ngFor="let temp of seatingDetail.slice(10,20); let i=index ">
                          <ul>
                            <li>
                                <a (click)="Seat(i+10)" id="{{i+10 }}">
                                 <div  *ngIf="seatingDetail[i+10].status==0"> <img src="assets/Images/bseat.png" alt=""></div>
                                 <div *ngIf="seatingDetail[i+10].status==2"> <img src="assets/Images/fseat.png" alt=""></div> 
                                 <div *ngIf="seatingDetail[i+10].status==1"> <img src="assets/Images/bookseat.png" alt=""></div>
                                </a>
                              </li>
                          </ul>
                        </div>
                    </div>
                    <div class="col-sm-3">
                      <div  class="justify-content-center" *ngFor="let temp of seatingDetail.slice(20,30); let i=index">
                          <ul>
                            <li>
                                <a (click)="Seat(i+20)" id="{{i+20 }}">
                                 <div *ngIf="seatingDetail[i+20].status==0"> <img src="assets/Images/bseat.png" alt=""></div>
                                 <div *ngIf="seatingDetail[i+20].status==2"> <img src="assets/Images/fseat.png" alt=""></div>
                                 <div *ngIf="seatingDetail[i+20].status==1"> <img src="assets/Images/bookseat.png" alt=""></div>
                                </a>
                              </li>
                          </ul>
                        </div>
                    </div>
              
                  </div>
                </div>
              </div>
            </div>
  
          
           
  
          </div>
          
          <div class="justify-content-center ">
            <div class="card w-75 bg-danger text-white" style="margin:0%;">
              <div  class="d-flex justify-content-center">
                <div class="p-1 bd-highlight">
                  <img src="assets/Images/fseat.png" alt=""> <span>Seat Selected</span>
                </div>
                <div class="p-1 bd-highlight">
                  <img src="assets/Images/bseat.png" alt=""> <span>Vacant Seat</span>
                </div>
              </div>
              <div  class="d-flex justify-content-center">
                <div class="p-2 bd-highlight">
                  <img src="assets/Images/bookseat.png" alt="">  <span>unavailabe</span>
                </div>
              </div>
            
          </div>
          </div>
         
          
  
          
      </div>
      <div class="col-sm-5 d-flex align-items-center">
        <h1><img  class="img-thumbnail" style="border: none;" *ngIf="SelectedSeat.length==0"  src="assets/Images/awkward.png" alt="" ></h1>
       <h1 *ngIf="SelectedSeat.length==0" >No seat selected</h1>
       <form (ngSubmit)="onSubmit(f)"  #f="ngForm">
        
         
          <div class="card "  style="color: white;" *ngFor="let seat of SelectedSeat; let i=index">
           
            <div class="row card-body bg-black" ngModelGroup="passenger{{i}}">
                <div class="card-title row">
                   <h5 class="col-sm-4">Passenger {{i+1}}</h5>
                   <h5 class="col-sm-4">Seat No-{{SelectedSeat[i]+1}}</h5>
  
                </div> 
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Name</label>
                  <input type="email" class="form-control " id="inputEmail4" placeholder="Name" required name="name" ngModel>
                </div>
                <div class="form-group col-md-3">
                  <label for="Age">Age</label>
                  <input type="text" class="form-control" id="Age" placeholder="Age" required name="age" ngModel>
                </div>
                <div class="form-group col-md-3">
                  <label for="exampleFormControlSelect1">Gender</label>
                  <select class="form-control" id="exampleFormControlSelect1" required name="gender" ngModel>
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                
                  
                </div>
                
            </div>
            <!--br -->
          </div>
  
          <div class="card " style="color: white;" *ngIf="SelectedSeat.length!=0" >
              <div  class=" row card-body bg-black">
                <div class="form-group col-md-6">
            
                  <label for="boarding">Boarding Point</label>
                  <select class="form-control" id="boarding" [(ngModel)]="Boarding_Point" required name="Boarding">
                    <option *ngFor="let b of Boarding" value="{{b}}">{{b}}</option>
                   
                  </select> 
                </div>
                <div class="form-group col-md-6">
            
                  <label for="dropping">Dropping Point</label>
                  <select class="form-control" id="dropping" [(ngModel)]="Dropping_Point" required name="Dropping">
                    <option *ngFor="let b of Dropping" value="{{b}}">{{b}}</option>
                  </select> 
                </div>
                <div  class="mt-3 d-flex justify-content-center">
                
                  <h5 class="p-2 bd-highlight">Total: {{total}}</h5>
                   <button  type="submit"  class="btn btn-danger" [disabled]="!f.valid">Proceed</button>
                 </div>
              </div>
            
          </div>
        
  
          
       
    
       
          </form>
      </div>
    </div>
  </div>
